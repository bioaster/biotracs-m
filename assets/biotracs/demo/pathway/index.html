<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<title>Bioviz Demo</title>

<link rel="stylesheet" type="text/css" href="../../lib-full/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../../lib-full/contextmenu/contextmenu.css">
<link rel="stylesheet" type="text/css" href="../../css/bioviz.css">

<script src="../../lib-full/jquery/jquery-2.1.4.min.js"></script>
<script src="../../lib-full/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="../../lib-full/contextmenu/contextmenu.min.js"></script>

<script src="../../lib-full/xmljson/xmljson.js"></script>
<script src="../../lib-full/numeric/numeric-1.2.6.min.js"></script>

<script src="../../lib-full/d3/d3.js"></script>
<script src="../../js/bioviz.js"></script>


<!--
<script src="../../lib/resizesensor/src/ElementQueries.js"></script>
<script src="../../lib/resizesensor/src/ResizeSensor.js"></script>
-->

</head>

<body>

<h3>Pathway visualization</h3>
<hr/>

<div class="container">

	<div class="row">
	
		<div class="col-md-4">
			<h4>Toy (JSON)</h4>
			<div id="div-pathway" class="bioviz-container" style="width: 100%; height: 400px;"></div>
		</div>
        
        <div class="col-md-8">
			<h4>Miserables (JSON)</h4>
			<div id="div-miserables" class="bioviz-container" style="width: 100%; height: 400px;"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<h4>Ecoli_BL21_DE3_Glycolysis_Gluconeogenesis (SBML)</h4>
			<div id="div-sbml-1" class="bioviz-container" style="width: 100%; height: 1000px;"></div>
		</div>
	</div>
    
    <div class="row">
		<div class="col-md-12">
			<h4>Ecoli_BL21_DE3_TCA_Cycle (SBML)</h4>
			<div id="div-sbml-2" class="bioviz-container" style="width: 100%; height: 1000px;"></div>
		</div>
	</div>
</div>

<script>
	p1 = new bioviz.Pathway( "div-pathway" );
	p1.view( "pathway.json", "json");
	
    
	p2 = new bioviz.Pathway( "div-miserables" );
	p2.view( "miserables.json", "json");
	
	p3 = new bioviz.Pathway( "div-sbml-1" );
	p3.view( "Ecoli_BL21_DE3_Glycolysis_Gluconeogenesis.xml", "sbml" );
    
    p4 = new bioviz.Pathway( "div-sbml-2" );
	p4.view( "TCA cycle.xml", "sbml" );
</script>

</body>

</html>
